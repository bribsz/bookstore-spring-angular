<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button color="primary">Novo Livro</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="livros">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
              <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
              <td mat-cell *matCellDef="let row">  
                 <a class="livros" >
                  <mat-icon class="icon">book</mat-icon>
                 </a>
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row"> 
                 <a class="edit" href="#">
                  <mat-icon class="icon">edit</mat-icon>
                 </a>
                 <a class="delete" href="#">
                  <mat-icon class="icon">delete</mat-icon>
                 </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
